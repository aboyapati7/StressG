apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-deployment
  labels:
    app: generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      labels:
        app: generator
    spec:
      containers:
        - name: generator
          image: stressg:0.1
          ports:
            - containerPort: 80

          env:
            - name: MY_POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP

          command: ["/bin/sh"]
          args: ["do COORDINATOR_URL=ws://MY_POD_IP:9696", "do cd /root/downloads/stressgrid/generator/", "do _build/prod/rel/generator/bin/generator start"]

